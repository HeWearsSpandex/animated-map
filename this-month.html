<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bonus Metres – Current Month’s Leaderboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .logo {
      text-align: center;
      margin: 20px 0 10px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin: 0 0 20px;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f4f4f4;
    }

    img.face {
      border-radius: 50%;
      vertical-align: middle;
    }

    td.rank {
      font-weight: bold;
    }

    .static-section {
      flex-shrink: 0;
    }

    .scrollable-section {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }
    .scrollable-inner {
      height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .scrollable-inner::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="static-section">
    <div class="logo">
      <img src="img/JHB Logo.png" alt="JHB Logo">
    </div>

    <h1>Bonus Metres – Current Month’s Leaderboard</h1>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Face</th>
          <th>Name</th>
          <th>Positional Change</th>
        </tr>
      </thead>
      <tbody id="top-rank"></tbody>
    </table>
  </div>

  <div class="scrollable-section">
    <div class="scrollable-inner" id="scroll-container">
      <table>
        <tbody id="other-ranks"></tbody>
      </table>
    </div>
  </div>

  <script>
    const CSV_URL  = './data/actual_distances.csv';
    const IMG_PATH = 'img/';

    async function loadImageElement(src, size) {
      return new Promise(res => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload  = () => res(img);
        img.onerror = () => {
          const c = document.createElement('canvas');
          c.width = c.height = size;
          c.getContext('2d').fillStyle = '#ccc';
          c.getContext('2d').fillRect(0,0,size,size);
          res(c);
        };
        img.src = src;
      });
    }

    async function drawIcon(name, isLeader) {
      const base = 64, halo = isLeader ? 10 : 0, total = base + 2*halo;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = total;
      const ctx = canvas.getContext('2d');

      if (isLeader) {
        ctx.fillStyle = 'gold';
        ctx.beginPath();
        ctx.arc(total/2, total/2, base/2 + halo, 0, 2*Math.PI);
        ctx.arc(total/2, total/2, base/2,       0, 2*Math.PI);
        ctx.fill('evenodd');
      }

      const safe = encodeURIComponent(name.trim()) + '_cvface1.png';
      const img = await loadImageElement(IMG_PATH + safe, base);
      ctx.drawImage(img, halo, halo, base, base);
      return canvas.toDataURL();
    }

    async function fetchData() {
      const r = await fetch(CSV_URL, {cache:'no-cache'});
      if (!r.ok) throw new Error('Failed CSV: ' + r.status);
      const txt = await r.text();
      const lines = txt.trim().split(/\r?\n/);
      const keys  = lines.shift().split(',').map(h=>h.trim());
      return lines.map(l => {
        const cols = l.split(',');
        return keys.reduce((o,k,i) => (o[k]=cols[i]?.trim()||'', o), {});
      });
    }

    async function build() {
      const data = await fetchData();
      const rows = data
        .filter(r => r['T/M RANK'])
        .sort((a,b)=>+a['T/M RANK'] - +b['T/M RANK']);

      const counts = rows.reduce((a,r) => {
        const rk = +r['T/M RANK'];
        a[rk] = (a[rk]||0) + 1; return a;
      }, {});

      document.getElementById('top-rank').innerHTML   = '';
      document.getElementById('other-ranks').innerHTML = '';

      for (const r of rows) {
        const tm = +r['T/M RANK'], lm = +r['L/M RANK']||Infinity;
        const tie = counts[tm] > 1, txt = (tie?'=':'') + tm;
        const arr = tm<lm ? 'Green%20Arrow.png' : tm>lm ? 'Red%20Arrow.png' : '';
        const leader = tm===1;
        const icon = await drawIcon(r['NAME'], leader);
        const size = 64 + (leader?10:0);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="rank">${txt}</td>
          <td><img src="${icon}" width="${size}" height="${size}" class="face"></td>
          <td>${r['NAME']}</td>
          <td>${arr?`<img src="${IMG_PATH+arr}" width="32" height="32">`:''}</td>
        `;
        (leader
          ? document.getElementById('top-rank')
          : document.getElementById('other-ranks')
        ).appendChild(tr);
      }

      startPingPongScroll();
    }

    function startPingPongScroll() {
      const ct       = document.getElementById('scroll-container');
      const speed    = 0.5;
      let direction  = 1;
      let pauseUntil = 0;

      function step() {
        const now = Date.now();

        if (now < pauseUntil) {
          requestAnimationFrame(step);
          return;
        }

        ct.scrollTop += speed * direction;

        if (ct.scrollTop <= 0) {
          direction  = 1;
          pauseUntil = now + 1000;
        } else if (ct.scrollTop + ct.clientHeight >= ct.scrollHeight) {
          direction  = -1;
          pauseUntil = now + 1000;
        }

        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    build().catch(e=>{
      console.error(e);
      document.querySelector('#top-rank').innerHTML =
        '<tr><td colspan="4" style="color:red">Error loading leaderboard</td></tr>';
    });
  </script>
</body>
</html>
