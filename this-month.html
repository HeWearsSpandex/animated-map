<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>This Month’s Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width:100%; max-width:700px; margin:auto; }
    th, td { padding:8px 12px; }
    th { background:#f4f4f4; text-align:left; }
    img.face { border-radius:50%; vertical-align:middle; }
    .up   { color:green;  font-weight:bold; }
    .down { color:red;    font-weight:bold; }
  </style>
</head>
<body>
  <h1>This Month’s Leaderboard</h1>
  <table id="tm-table">
    <thead>
      <tr>
        <th>Face</th><th>Name</th><th>Meters</th><th>Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/HeWearsSpandex/animated-map/main/data/actual_distances.csv';
    const IMG_PATH = 'img/';

    async function fetchData() {
      const res = await fetch(CSV_URL, { cache: 'no-cache' });
      if (!res.ok) throw new Error('Could not load CSV: ' + res.status);
      const lines = (await res.text()).trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const cols = line.split(',');
        const obj = {};
        headers.forEach((h,i) => { obj[h] = cols[i]?.trim(); });
        return obj;
      });
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload  = () => resolve(img);
        img.onerror = reject;
        img.src     = src;
      });
    }

    async function drawIcon(name) {
      const faceSize = 64, halo = 10, size = faceSize + halo*2;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'gold';
      ctx.beginPath();
      ctx.arc(size/2,size/2,faceSize/2+halo,0,2*Math.PI);
      ctx.arc(size/2,size/2,faceSize/2,0,2*Math.PI);
      ctx.fill('evenodd');
      const faceImg = await loadImage(`${IMG_PATH}${encodeURIComponent(name)}_cvface1.png`);
      ctx.drawImage(faceImg,halo,halo,faceSize,faceSize);
      return canvas.toDataURL();
    }

    async function buildThisMonthTable() {
      const data = await fetchData();
      // map last month
      const lastRanks = {};
      data.forEach(r => {
        if (r['L/M Rank']) lastRanks[r['Name']] = Number(r['L/M Rank']);
      });

      const rows = data
        .filter(r => r['T/M Rank'])
        .sort((a,b) => Number(a['T/M Rank']) - Number(b['T/M Rank']));

      const tbody = document.querySelector('#tm-table tbody');
      tbody.innerHTML = '';

      for (const row of rows) {
        const name   = row['Name'];
        const tmRank = Number(row['T/M Rank']);
        const lmRank = lastRanks[name] ?? Infinity;
        let arrow = '', cls = '';
        if (tmRank < lmRank)      { arrow = '↑'; cls = 'up'; }
        else if (tmRank > lmRank) { arrow = '↓'; cls = 'down'; }

        const tr = document.createElement('tr');
        // Face
        const tdFace = document.createElement('td');
        const iconUrl = await drawIcon(name);
        const img = document.createElement('img');
        img.src = iconUrl;
        img.width = img.height = 64 + 20;
        img.classList.add('face');
        tdFace.appendChild(img);
        tr.appendChild(tdFace);
        // Name
        const tdName = document.createElement('td');
        tdName.textContent = name;
        tr.appendChild(tdName);
        // Meters
        const tdMet = document.createElement('td');
        tdMet.textContent = Math.round(Number(row['Meters']||0)) + ' m';
        tr.appendChild(tdMet);
        // Change
        const tdCh = document.createElement('td');
        tdCh.textContent = arrow;
        tdCh.classList.add(cls);
        tr.appendChild(tdCh);

        tbody.appendChild(tr);
      }
    }

    // Kick it off
    buildThisMonthTable().catch(e => {
      console.error(e);
      document.querySelector('#tm-table tbody').innerHTML =
        '<tr><td colspan="4" style="color:red">Failed to load data.</td></tr>';
    });
  </script>
</body>
</html>
