<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonus Metres Globe</title>

  <!-- Three.js & Three-Globe from CDN -->
  <script src="https://unpkg.com/three@0.150.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Header */
    .logo { text-align: center; margin: 20px 0 10px; }
    .logo img { max-width: 200px; height: auto; }
    h1 { text-align: center; margin: 0 0 20px; }

    /* Globe container fills remaining space */
    #globeContainer {
      flex: 1;
      position: relative;
    }
    #globeViz {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    /* Overlay */
    #meterOverlay {
      position: absolute;
      top: 10px; left: 20px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 18px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="logo"><img src="img/JHB Logo.png" alt="JHB Logo"></div>
  <h1>Bonus Metres â€“ Globe View</h1>

  <div id="globeContainer">
    <div id="globeViz"></div>
    <div id="meterOverlay">Total Metres: <span id="totalMeters">0</span> m</div>
  </div>

  <script>
    // ------- CONFIGURE THIS -------
    const totalMetres = 123456;  // your total metres value
    const START_LAT = 50.43135, START_LNG = -3.797092; // JHB UK Ltd HQ coordinates
    const arcData = [
      { startLat: START_LAT, startLng: START_LNG,
        endLat: 44.4268, endLng: 26.1025, // Bucharest
        color: ['#00ff00','#00ff00'] }
    ];
    // --------------------------------

    document.getElementById('totalMeters').innerText = totalMetres.toLocaleString();

    // Scene & camera setup
    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    // attach to container
    const container = document.getElementById('globeContainer');
    document.getElementById('globeViz').appendChild(renderer.domElement);

    // sizing function
    function resize() {
      const w = container.clientWidth;
      const h = container.clientHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resize);
    resize();

    // lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const sun = new THREE.DirectionalLight(0xffffff, 0.6);
    sun.position.set(50, 50, 50).normalize();
    scene.add(sun);

    // globe with daytime texture
    const Globe = new ThreeGlobe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-day.jpg')
      .arcsData(arcData)
      .arcColor('color')
      .arcDashLength(0.4)
      .arcDashGap(4)
      .arcDashInitialGap(() => Math.random() * 5)
      .arcDashAnimateTime(1000);
    scene.add(Globe);

    // center the HQ
    const latRad = START_LAT * Math.PI/180;
    const lngRad = START_LNG * Math.PI/180;
    // tilt globe so HQ is on equator-center and rotated horizontally
    Globe.rotation.x = Math.PI/2 - latRad;
    Globe.rotation.y = -lngRad;
    // apply Earth's tilt
    const earthTilt = 23.5 * Math.PI/180;
    Globe.rotation.z = earthTilt;

    camera.position.z = 200;

    // animate: rotate around Earth's axis (anticlockwise)
    (function animate() {
      Globe.rotation.y -= 0.0005;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>
