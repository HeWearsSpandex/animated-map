<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Face Marker on Google Maps</title>
  <style>
    /* Map and leaderboard styling */
    #map { height: 100vh; width: 100%; }
    #leaderboard {
      position: absolute; top: 10px; right: 10px;
      background: #fff; padding: 16px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1002; font-family: Arial, sans-serif;
      font-size: 16px; max-height: 90vh; overflow-y: auto;
      line-height: 1.6; min-width: 220px;
    }
    .marker-label {
      position: absolute; transform: translate(-50%, -100%);
      pointer-events: none; padding: 4px 6px; font-size: 12px;
      background: #fff; border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="leaderboard"><strong>Leaderboard</strong><ul id="leaderboard-list"></ul></div>
  <div id="map"></div>

  <script>
    // Configuration
    const API_KEY = 'YOUR_API_KEY';
    const HQ = { lat: 50.43135, lng: -3.797092, icon: 'dist/img/' + encodeURIComponent('JHB Logo') + '.webp' }; // encode space in filename
    const WAYPOINTS = ['London, UK','Paris, France','Brussels, Belgium','Amsterdam, Netherlands','Berlin, Germany','Prague, Czech Republic','Vienna, Austria','Bratislava, Slovakia','Budapest, Hungary'];
    const DESTINATION = 'Zagreb, Croatia';
    const PEOPLE = ['Adrian Lutic','Alex Nita','Antun Vidakovic','Bradley Tunstill','Brendon Kilcullen','Byron Claridge','Callum Evans','Cameron Gill','Christopher Scourfield','Craig Dolan','Darren Hatfield','David Mahon','Edward Shanley','Gary Mounce','George Norris','James Hickman','James Hodge-Brooks','James Rundle-Jones','Jay Dunn','Joe Lambourne-Gillen','John Peters','Jonathan Thompson','Joseph Nixon','Joseph Young','Joshua Powell','Joshua Rowberry','Lewis Cannon','Liam Hammon','Luke Piller','Mark Sneap','Morgan Hemming','Nicholas Kingshott','Richard Clanford','Richard Turvey','Robert Tamas','Ross Watson','Ryan Breslan','Ryan Manners','Tom Brooks','Tyler Webb'];

    function loadMap() {
      new google.maps.DirectionsService().route({
        origin: HQ,
        destination: DESTINATION,
        waypoints: WAYPOINTS.map(loc => ({ location: loc })),
        travelMode: 'DRIVING'
      }, (res, status) => {
        if (status !== 'OK') return console.error('Directions error', status);
        initMap(res.routes[0].overview_path);
      });
    }

    function initMap(path) {
      const map = new google.maps.Map(document.getElementById('map'));
      const bounds = new google.maps.LatLngBounds();
      const segmentLengths = path.slice(0,-1).map((pt, i) =>
        google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i+1])
      );
      const totalRoute = segmentLengths.reduce((sum,d) => sum + d, 0);

      // Place HQ marker (optimized WebP)
      new google.maps.Marker({
        map,
        position: HQ,
        icon: {
          url: HQ.icon,
          scaledSize: new google.maps.Size(32, 32),
          anchor: new google.maps.Point(16, 32)
        },
        title: 'JHB UK Ltd',
        zIndex: 999
      });
      bounds.extend(new google.maps.LatLng(HQ.lat, HQ.lng));

      // Create participants at HQ, using optimized WebP avatars
      const participants = PEOPLE.map(name => {
        const bonus = Math.min(Math.floor(Math.random() * 40000), totalRoute);
        const marker = new google.maps.Marker({
          map,
          position: { lat: HQ.lat, lng: HQ.lng },
          icon: {
            url: `dist/img/${encodeURIComponent(name)}.webp`,
            scaledSize: new google.maps.Size(32, 32),
            anchor: new google.maps.Point(16, 32)
          },
          title: name
        });
        return { name, bonus, marker };
      });
        return { name, bonus, marker };
      });

      // Compute final positions and adjust overlaps
      const cumDist = [0];
      segmentLengths.forEach((d,i) => cumDist[i+1] = cumDist[i] + d);
      participants.forEach(p => {
        const dist = p.bonus;
        let idx = cumDist.findIndex((d, i) => dist >= d && dist <= cumDist[i+1]);
        if (idx === -1) idx = cumDist.length - 2;
        const start = path[idx], end = path[idx+1];
        const frac = (dist - cumDist[idx]) / segmentLengths[idx];
        p.finalPos = {
          lat: start.lat() + (end.lat() - start.lat()) * frac,
          lng: start.lng() + (end.lng() - start.lng()) * frac
        };
      });
      // Simple offset for overlaps
      participants.forEach((p,i) => {
        for (let j = 0; j < i; j++) {
          const a = p.finalPos, b = participants[j].finalPos;
          const dx = a.lng - b.lng, dy = a.lat - b.lat;
          if (Math.hypot(dx, dy) < 0.0003) {
            a.lng += 0.0003;
            a.lat += 0.0003;
          }
        }
      });

      // Fit map to include final positions
      participants.forEach(p => bounds.extend(new google.maps.LatLng(p.finalPos.lat, p.finalPos.lng)));
      map.fitBounds(bounds);

      // Update leaderboard
      participants.sort((a,b) => b.bonus - a.bonus);
      const lb = document.getElementById('leaderboard-list'); lb.innerHTML = '';
      participants.forEach((p,i) => {
        const li = document.createElement('li');
        li.textContent = `${i===0?'ðŸ‘‘':''} ${i+1}. ${p.name}: ${Math.round(p.bonus).toLocaleString()} m`;
        lb.appendChild(li);
      });

            // Animate each marker from HQ to final position with duration based on bonus (max 5s for 40000m)
      participants.forEach(p => {
        const duration = (p.bonus / 40000) * 5000; // based on 40000m cap
        const startTime = performance.now();
        function animateStep(now) {
          const t = Math.min((now - startTime) / duration, 1);
          const lat = HQ.lat + (p.finalPos.lat - HQ.lat) * t;
          const lng = HQ.lng + (p.finalPos.lng - HQ.lng) * t;
          p.marker.setPosition({ lat, lng });
          if (t < 1) requestAnimationFrame(animateStep);
        }
        requestAnimationFrame(animateStep);
      });
          if (t < 1) requestAnimationFrame(animateStep);
        }
        requestAnimationFrame(animateStep);
      });
    }

    // Load Google Maps API
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=loadMap&libraries=geometry`;
    script.async = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
