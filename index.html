<!DOCTYPE html>
<html>
<head>
  <title>Animated Face Marker on Google Maps</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .animated-marker img {
      width: 40px;
      height: 40px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
window.initMap = function() {
  class AnimatedMarker extends google.maps.OverlayView {
    constructor(position, name = "", imageUrl = "") {
      super();
      this.position = position;
      this.name = name;
      this.imageUrl = imageUrl;
      this.div = null;
    }

    onAdd() {
      this.div = document.createElement("div");
      this.div.className = "animated-marker";
      this.div.style.position = "absolute";
      this.div.style.width = "40px";
      this.div.style.height = "40px";
      this.div.style.zIndex = "1000";
      this.div.style.pointerEvents = "auto";
      const img = document.createElement("img");
      img.src = this.imageUrl || "https://i.imgur.com/8Km9tLL.png";
      img.alt = this.name;
      img.style.width = "100%";
      img.style.height = "100%";
      this.div.appendChild(img);
      const panes = this.getPanes();
      panes.overlayMouseTarget.appendChild(this.div);
    }

    draw() {
      const projection = this.getProjection();
      if (!projection || !this.div) return;
      const point = projection.fromLatLngToDivPixel(this.position);
      if (point) {
        this.div.style.left = `${point.x - 20}px`;
        this.div.style.top = `${point.y - 20}px`;
      }
    }

    onRemove() {
      if (this.div) this.div.remove();
    }
  }
      const centerPosition = new google.maps.LatLng(50.427, -3.833);
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: centerPosition,
      });

      const animatedMarker = new AnimatedMarker(centerPosition, "Wayne", "https://robohash.org/wayne?set=set5");
      animatedMarker.setMap(map);

      const label = new google.maps.InfoWindow({
        content: `<strong>Wayne</strong><br><small>128 bonus meters</small>`
      });

      const hqInterval = setInterval(() => {
        if (animatedMarker.div) {
          animatedMarker.div.addEventListener("click", () => {
            label.setPosition(centerPosition);
            label.open(map);
          });
          clearInterval(hqInterval);
        }
      }, 200);

      new google.maps.Marker({
        position: centerPosition,
        map: map,
        title: "JHB HQ",
        icon: {
          url: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg",
          scaledSize: new google.maps.Size(20, 20)
        }
      });

      const baseLat = 50.427;
      const baseLng = -3.833;
      const staticMarkers = [
        { lat: 50.910, lng: -1.404, name: "Alex", img: "https://robohash.org/alex?set=set5", bonus: "63,289 bonus meters" },
        { lat: 50.550, lng: -3.380, name: "Cameron", img: "https://robohash.org/cameron?set=set5", bonus: "34,782 bonus meters" },
        { lat: 50.700, lng: -3.200, name: "Lewis", img: "https://robohash.org/lewis?set=set5", bonus: "58,371 bonus meters" },
        { lat: 50.850, lng: -2.950, name: "James", img: "https://robohash.org/james?set=set5", bonus: "49,003 bonus meters" },
        { lat: 51.000, lng: -2.700, name: "Sophie", img: "https://robohash.org/sophie?set=set5", bonus: "27,580 bonus meters" },
        { lat: 51.150, lng: -2.450, name: "Daniel", img: "https://robohash.org/daniel?set=set5", bonus: "68,912 bonus meters" },
        { lat: 51.300, lng: -2.200, name: "Chloe", img: "https://robohash.org/chloe?set=set5", bonus: "31,745 bonus meters" },
        { lat: 51.450, lng: -1.950, name: "Ryan", img: "https://robohash.org/ryan?set=set5", bonus: "44,920 bonus meters" },
        { lat: 51.600, lng: -1.700, name: "Megan", img: "https://robohash.org/megan?set=set5", bonus: "52,168 bonus meters" }
      ];

      staticMarkers.forEach(pos => {
        const adjustedLng = baseLng + (pos.offset * 0.01); // shift east by offset
        const position = new google.maps.LatLng(baseLat, adjustedLng);
        const marker = new AnimatedMarker(position, pos.name, pos.img);
        marker.setMap(map);

        const label = new google.maps.InfoWindow({
          content: `<strong>${pos.name}</strong><br><small>${pos.bonus}</small>`
        });

                const markerInterval = setInterval(() => {
          if (marker.div) {
            marker.div.addEventListener("click", () => {
              label.setPosition(position);
              label.open(map);
            });
            clearInterval(markerInterval);
          }
        }, 200);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&callback=initMap">
  </script>
</body>
</html>
