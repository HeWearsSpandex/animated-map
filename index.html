<!DOCTYPE html>
<html>
<head>
  <title>Animated Face Marker on Google Maps</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .marker-label {
      font-family: 'Arial', sans-serif;
      background: white;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: absolute;
      transform: translate(-50%, -100%);
      pointer-events: none;
    }
    .animated-marker {
      animation: bounce 1s infinite;
    }
    .animated-marker img {
      width: 64px;
      height: 64px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="leaderboard" style="position: absolute; top: 10px; right: 10px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1002; font-size: 14px; max-height: 90vh; overflow-y: auto;"><strong>Leaderboard</strong><ul id="leaderboard-list" style="padding-left: 18px; margin-top: 6px;"></ul></div>
  <div id="map"></div>

  <script>
    window.initMap = function() {
      const people = ["Harvey", "Isla", "Leo", "Freya", "Theo", "Grace", "Mason", "Evie"];
      const bonusWayne = Math.floor(Math.random() * (2000000 - 10000 + 1)) + 10000;
      const totalRouteDistance = 2000000;
      const routePoints = [
        new google.maps.LatLng(50.410, -3.880), // JHB HQ
        new google.maps.LatLng(51.5074, -0.1278), // London
        new google.maps.LatLng(48.8566, 2.3522), // Paris
        new google.maps.LatLng(50.8503, 4.3517), // Brussels
        new google.maps.LatLng(52.3676, 4.9041), // Amsterdam
        new google.maps.LatLng(52.5200, 13.4050), // Berlin
        new google.maps.LatLng(50.0755, 14.4378), // Prague
        new google.maps.LatLng(48.2082, 16.3738), // Vienna
        new google.maps.LatLng(48.1486, 17.1077), // Bratislava
        new google.maps.LatLng(47.4979, 19.0402), // Budapest
        new google.maps.LatLng(45.8150, 15.9819)  // Zagreb
      ];
      let remainingFractionWayne = (bonusWayne / totalRouteDistance) * routePoints.length;
      let segmentIndexWayne = Math.min(Math.floor(remainingFractionWayne), routePoints.length - 2);
      remainingFractionWayne -= segmentIndexWayne;
      const startWayne = routePoints[segmentIndexWayne];
      const endWayne = routePoints[segmentIndexWayne + 1];
      const latWayne = startWayne.lat() + (endWayne.lat() - startWayne.lat()) * remainingFractionWayne;
      const lngWayne = startWayne.lng() + (endWayne.lng() - startWayne.lng()) * remainingFractionWayne;
      const waynePosition = new google.maps.LatLng(latWayne, lngWayne);
      const routePoints = [
        new google.maps.LatLng(50.410, -3.880), // JHB HQ
        new google.maps.LatLng(51.5074, -0.1278), // London
        new google.maps.LatLng(48.8566, 2.3522), // Paris
        new google.maps.LatLng(50.8503, 4.3517), // Brussels
        new google.maps.LatLng(52.3676, 4.9041), // Amsterdam
        new google.maps.LatLng(52.5200, 13.4050), // Berlin
        new google.maps.LatLng(50.0755, 14.4378), // Prague
        new google.maps.LatLng(48.2082, 16.3738), // Vienna
        new google.maps.LatLng(48.1486, 17.1077), // Bratislava
        new google.maps.LatLng(47.4979, 19.0402), // Budapest
        new google.maps.LatLng(45.8150, 15.9819)  // Zagreb
      ];

      const totalRouteDistance = 2000000;
      
      const end = new google.maps.LatLng(45.8150, 15.9819); // Zagreb

      const staticMarkers = people.map(name => {
        const bonus = Math.floor(Math.random() * (2000000 - 10000 + 1)) + 10000;
        const fraction = bonus / totalRouteDistance;
        let remainingFraction = fraction * routePoints.length;
        let segmentIndex = Math.min(Math.floor(remainingFraction), routePoints.length - 2);
        remainingFraction -= segmentIndex;

        const startSeg = routePoints[segmentIndex];
        const endSeg = routePoints[segmentIndex + 1];

        return {
          name,
          bonus,
          img: `https://robohash.org/${name.toLowerCase()}?set=set5`,
          segmentIndex,
          remainingFraction
        };
      });

      class AnimatedMarker extends google.maps.OverlayView {
        constructor(position, name = "", imageUrl = "", bonus = "") {
          super();
          this.position = position;
          this.name = name;
          this.imageUrl = imageUrl;
          this.bonus = bonus;
          this.div = null;
        }
        onAdd() {
          this.div = document.createElement("div");
          this.div.className = "animated-marker";
          this.div.style.position = "absolute";
          this.div.style.width = "64px";
          this.div.style.height = "64px";
          this.div.style.zIndex = "1000";
          this.div.style.pointerEvents = "auto";
          const img = document.createElement("img");
          img.src = this.imageUrl || "https://i.imgur.com/8Km9tLL.png";
          img.alt = this.name;
          img.style.width = "100%";
          img.style.height = "100%";
          this.div.appendChild(img);

          const label = document.createElement("div");
          label.className = "marker-label";
          label.innerHTML = `<strong>${this.name}</strong><br><small>${this.bonus}</small>`;
          label.style.position = "absolute";
          label.style.top = "70px";
          label.style.left = "50%";
          label.style.transform = "translateX(-50%)";
          label.style.textAlign = "center";
          this.div.appendChild(label);
          const panes = this.getPanes();
          panes.overlayMouseTarget.appendChild(this.div);
        }
        draw() {
          const projection = this.getProjection();
          if (!projection || !this.div) return;
          const point = projection.fromLatLngToDivPixel(this.position);
          if (point) {
            this.div.style.left = `${point.x - 32}px`;
            this.div.style.top = `${point.y - 32}px`;
          }
        }
        onRemove() {
          if (this.div) this.div.remove();
        }
      }

      const map = new google.maps.Map(document.getElementById("map"), {});
      const bounds = new google.maps.LatLngBounds();
      bounds.extend(new google.maps.LatLng(50.410, -3.880)); // JHB HQ
      bounds.extend(waynePosition);
      staticMarkers.forEach(pos => bounds.extend(new google.maps.LatLng(pos.lat, pos.lng)));
      map.fitBounds(bounds, 100);

      const formattedBonusWayne = bonusWayne.toLocaleString();
      const animatedMarker = new AnimatedMarker(waynePosition, "Wayne", "https://robohash.org/wayne?set=set5", `${formattedBonusWayne} bonus meters`);
      staticMarkers.push({ name: "Wayne", lat: latWayne, lng: lngWayne, img: "https://robohash.org/wayne?set=set5", bonus: bonusWayne });
      animatedMarker.setMap(map);
      

      new google.maps.Marker({
        position: { lat: 50.410, lng: -3.880 },
        map: map,
        animation: null,
        icon: {
          url: "https://maps.google.com/mapfiles/kml/shapes/info-i_maps.png",
          scaledSize: new google.maps.Size(64, 64)
        }
      });

      staticMarkers
        .sort((a, b) => a.bonus - b.bonus)
        .forEach(pos => {
          const formattedBonus = pos.bonus.toLocaleString();
          const leaderboardList = document.getElementById("leaderboard-list");
          const listItem = document.createElement("li");
          listItem.textContent = `${pos.name}: ${formattedBonus} bonus meters`;
          leaderboardList.appendChild(listItem);

          const startSeg = routePoints[pos.segmentIndex];
          const endSeg = routePoints[pos.segmentIndex + 1];

          let step = 0;
          const totalSteps = 100;
          const marker = new AnimatedMarker(startSeg, pos.name, pos.img, `${formattedBonus} bonus meters`);
          marker.setMap(map);

          const interval = setInterval(() => {
            if (step >= totalSteps) return clearInterval(interval);
            const lat = startSeg.lat() + (endSeg.lat() - startSeg.lat()) * (step / totalSteps) * pos.remainingFraction;
            const lng = startSeg.lng() + (endSeg.lng() - startSeg.lng()) * (step / totalSteps) * pos.remainingFraction;
            marker.position = new google.maps.LatLng(lat, lng);
            marker.draw();
            step++;
          }, 30);
        });
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&callback=initMap">
  </script>
</body>
</html>
