<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Face Marker on Google Maps</title>
  <style>
    /* Map and leaderboard styling */
    #map { height: 100vh; width: 100%; }
    #leaderboard {
      position: absolute; top: 10px; right: 10px;
      background: #fff; padding: 16px; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1002; font-family: Arial, sans-serif;
      font-size: 16px; max-height: 90vh; overflow-y: auto;
      line-height: 1.6; min-width: 280px;
    }
    #leaderboard-list img {
      vertical-align: middle;
      width: 1.2em;
      height: 1.2em;
      margin-right: 0.4em;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="leaderboard"><strong>Leaderboard</strong><ul id="leaderboard-list"></ul></div>
  <div id="map"></div>

  <script>
    // Your Google Maps API key
    const API_KEY = 'AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI';
    const HQ = { lat: 50.43135, lng: -3.797092 };
    const HQ_ICON = 'img/JHB Logo.png';
    const GOLDEN_ICON = 'img/A_2D_digital_illustration_features_a_circular_gold.png';

    const WAYPOINTS = [
      'London, UK','Paris, France','Brussels, Belgium','Amsterdam, Netherlands',
      'Berlin, Germany','Prague, Czech Republic','Vienna, Austria',
      'Bratislava, Slovakia','Budapest, Hungary'
    ];
    const DESTINATION = 'Zagreb, Croatia';
    const PEOPLE = [
      'Adrian Lutic','Alex Nita','Antun Vidakovic','Bradley Tunstill',
      'Brendon Kilcullen','Byron Claridge','Callum Evans','Cameron Gill',
      'Christopher Scourfield','Craig Dolan','Darren Hatfield','David Mahon',
      'Edward Shanley','Gary Mounce','George Norris','James Hickman',
      'James Hodge-Brooks','James Rundle-Jones','Jay Dunn',
      'Joe Lambourne-Gillen','John Peters','Jonathan Thompson','Joseph Nixon',
      'Joseph Young','Joshua Powell','Joshua Rowberry','Lewis Cannon',
      'Liam Hammon','Luke Piller','Mark Sneap','Morgan Hemming',
      'Nicholas Kingshott','Richard Clanford','Richard Turvey',
      'Robert Tamas','Ross Watson','Ryan Breslan','Ryan Manners',
      'Tom Brooks','Tyler Webb'
    ];

    const FACE_SIZE = 64; // px size

    function loadMap() {
      const service = new google.maps.DirectionsService();
      service.route({
        origin: HQ,
        destination: DESTINATION,
        waypoints: WAYPOINTS.map(loc => ({ location: loc })),
        travelMode: 'DRIVING'
      }, (res, status) => {
        if (status === 'OK') initMap(res.routes[0].overview_path);
        else console.error('Directions error:', status);
      });
    }

    function initMap(path) {
      const map = new google.maps.Map(document.getElementById('map'));
      const bounds = new google.maps.LatLngBounds();

      // Compute segment lengths & cumulative
      const segments = path.slice(0, -1).map((pt,i) =>
        google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i+1])
      );
      const cumDist = [0]; segments.forEach((d,i) => cumDist[i+1] = cumDist[i] + d);

      // HQ marker
      new google.maps.Marker({
        map,
        position: HQ,
        icon: {
          url: HQ_ICON,
          scaledSize: new google.maps.Size(48,48),
          anchor: new google.maps.Point(24,48)
        },
        title: 'JHB UK Ltd',
        zIndex: 999
      });
      bounds.extend(HQ);

      // Participants
      const participants = PEOPLE.map(name => {
        const bonus = Math.floor(Math.random()*200000);
        const marker = new google.maps.Marker({
          map,
          position: HQ,
          icon: {
            url: `img/${encodeURIComponent(name)}_cvface1.png`,
            scaledSize: new google.maps.Size(FACE_SIZE, FACE_SIZE),
            anchor: new google.maps.Point(FACE_SIZE/2, FACE_SIZE)
          },
          title: name,
          zIndex: 1000
        });
        return { name, bonus, marker };
      });

      // Final positions
      participants.forEach(p => {
        let idx = cumDist.findIndex((d,i) => p.bonus >= d && p.bonus <= cumDist[i+1]);
        if (idx < 0) idx = segments.length - 1;
        const start = path[idx], end = path[idx+1];
        const frac = (p.bonus - cumDist[idx]) / segments[idx];
        p.finalPos = {
          lat: start.lat() + (end.lat()-start.lat())*frac,
          lng: start.lng() + (end.lng()-start.lng())*frac
        };
      });

      // Prevent small overlaps
      participants.forEach((p,i) => {
        for (let j=0; j<i; j++) {
          const a = p.finalPos, b = participants[j].finalPos;
          if (Math.hypot(a.lat-b.lat, a.lng-b.lng) < 0.0007) {
            a.lat += 0.0007; a.lng += 0.0007;
          }
        }
      });

      // Golden underlay for leader
      const leader = participants.reduce((best,p) => p.bonus>best.bonus?p:best, participants[0]);
      const goldMark = new google.maps.Marker({
        map,
        position: HQ,
        icon: {
          url: GOLDEN_ICON,
          scaledSize: new google.maps.Size(FACE_SIZE, FACE_SIZE),
          anchor: new google.maps.Point(FACE_SIZE/2, FACE_SIZE)
        },
        zIndex: 998
      });

      // Fit all
      participants.forEach(p => bounds.extend(p.finalPos));
      map.fitBounds(bounds);

      // Leaderboard
      participants.sort((a,b) => b.bonus - a.bonus);
      const lb = document.getElementById('leaderboard-list');
      lb.innerHTML = '';
      participants.forEach((p,i) => {
        const li = document.createElement('li');
        const crown = i===0 ? 'ðŸ‘‘ ' : '';
        const img = `<img src="img/${encodeURIComponent(p.name)}_cvface1.png" alt=""/>`;
        li.innerHTML = `${crown}${i+1}. ${img}${p.name}: ${p.bonus.toLocaleString()} m`;
        lb.appendChild(li);
      });

      // Animate markers
      participants.forEach(p => {
        const isLead = p===leader;
        const start = performance.now();
        const duration = (p.bonus/200000)*5000;
        function step(now) {
          const t = Math.min((now-start)/duration,1);
          const lat = HQ.lat + (p.finalPos.lat-HQ.lat)*t;
          const lng = HQ.lng + (p.finalPos.lng-HQ.lng)*t;
          p.marker.setPosition({ lat, lng });
          if (isLead) goldMark.setPosition({ lat, lng });
          if (t<1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      });
    }

    // Load Google Maps script
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=loadMap&libraries=geometry`;
    script.async = true;
    script.defer = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
