<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Face Marker on Google Maps</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; left:0; right:0; bottom:0; }

    /* Leaderboard styles */
    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      bottom: 10px;
      width: 300px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1002;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    #leaderboard .logo { text-align: center; margin-bottom: 8px; }
    #leaderboard .logo img { max-width: 120px; height: auto; }
    #leaderboard h2 { text-align: center; margin: 4px 0 12px; font-size: 16px; }
    #leaderboard .header-row {
      display: flex;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      margin-bottom: 8px;
    }
    #leaderboard .header-row span { flex-shrink: 0; }
    .col-rank { width: 30px; text-align: center; }
    .col-face { margin: 0 8px; flex-shrink: 0; }
    .col-name { flex: 1; }

    .static-section { flex-shrink: 0; }
    .scrollable-section { flex-grow: 1; overflow: hidden; position: relative; }
    .scrollable-inner {
      height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding-right: 4px;
    }
    .scrollable-inner::-webkit-scrollbar { display: none; }

    /* List styles */
    #static-rank1, #other-ranks {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    #static-rank1 li, #other-ranks li {
      display: flex;
      align-items: center;
    }
    #static-rank1 li .col-name,
    #other-ranks li .col-name {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #leaderboard img.face { border-radius: 50%; }
  </style>
</head>
<body>
  <div id="leaderboard">
    <div class="logo"><img src="img/JHB%20Logo.png" alt="Logo"></div>
    <h2>Bonus Metres Leaderboard</h2>
    <div class="header-row">
      <span class="col-rank">#</span>
      <span class="col-face"></span>
      <span class="col-name">Name</span>
    </div>
    <div class="static-section"><ul id="static-rank1"></ul></div>
    <div class="scrollable-section"><div class="scrollable-inner" id="scroll-container"><ul id="other-ranks"></ul></div></div>
  </div>
  <div id="map"></div>

  <script>
    const IMG_PATH = 'img/';
    const CSV_URL = './data/actual_distances.csv';
    const HQ = { lat: 50.43135, lng: -3.797092 };
    const PEOPLE = [/* ... names ... */];
    const DESTINATION = 'Bucharest, Romania';
    const WAYPOINTS = [/* ... waypoints ... */];

    let ACTUAL_METERS = {};
    async function fetchActualMeters() {
      const res = await fetch(CSV_URL, { cache: 'no-cache' });
      if (!res.ok) throw new Error('CSV load failed: ' + res.status);
      const lines = (await res.text()).trim().split(/\r?\n/);
      lines.shift();
      lines.forEach(line => {
        const [name, meters] = line.split(',');
        ACTUAL_METERS[name.trim()] = parseFloat(meters) || 0;
      });
    }

    async function loadImage(src) {
      return new Promise(res => {
        const img = new Image(); img.crossOrigin = 'anonymous';
        img.onload = () => res(img);
        img.onerror = () => { const c=document.createElement('canvas'); c.width=c.height=64; const ctx=c.getContext('2d'); ctx.fillStyle='#ccc'; ctx.fillRect(0,0,64,64); res(c); };
        img.src = src;
      });
    }

    async function drawIcon(name, haloColor, faceSize = 32, haloThickness = haloColor ? 5 : 0) {
      const total = faceSize + haloThickness * 2;
      const canvas = document.createElement('canvas'); canvas.width = canvas.height = total;
      const ctx = canvas.getContext('2d');
      if (haloColor) {
        ctx.fillStyle = haloColor;
        ctx.beginPath();
        ctx.arc(total/2, total/2, faceSize/2 + haloThickness, 0, 2*Math.PI);
        ctx.arc(total/2, total/2, faceSize/2, 0, 2*Math.PI);
        ctx.fill('evenodd');
      }
      const safeName = encodeURIComponent(name.trim());
      const img = await loadImage(`${IMG_PATH}${safeName}_cvface1.png`);
      ctx.drawImage(img, haloThickness, haloThickness, faceSize, faceSize);
      return canvas.toDataURL();
    }

    async function initLeaderboard(participants) {
      const staticUl = document.getElementById('static-rank1');
      const otherUl = document.getElementById('other-ranks');
      staticUl.innerHTML = '';
      otherUl.innerHTML = '';

      // compute display ranks and halos
      let lastBonus = null, displayRank = 0, count = 0;
      participants.forEach(p => {
        count++;
        if (p.bonus !== lastBonus) { displayRank = count; lastBonus = p.bonus; }
        p.displayRank = displayRank;
        if (displayRank === 1) p.haloColor = 'gold';
        else if (displayRank === 2) p.haloColor = 'silver';
        else if (displayRank === 3) p.haloColor = '#cd7f32'; // bronze
        else p.haloColor = null;
      });

      // render
      for (const p of participants) {
        const li = document.createElement('li');
        const rankText = (participants.filter(x=>x.bonus===p.bonus).length > 1 ? '=' : '') + p.displayRank;
        const size = 32 + (p.haloColor ? 5 : 0);
        const iconUrl = await drawIcon(p.name, p.haloColor, 32, p.haloColor ? 5 : 0);
        li.innerHTML =
          `<span class="col-rank">${rankText}</span>` +
          `<img class="face col-face" src="${iconUrl}" width="${size}" height="${size}">` +
          `<span class="col-name">${p.name}</span>`;
        if (p.displayRank === 1) staticUl.appendChild(li);
        else otherUl.appendChild(li);
      }

      setTimeout(startPingPongScroll, 1000);
    }

    function startPingPongScroll() {
      const ct = document.getElementById('scroll-container');
      const speed = 0.05, pause = 1000;
      let direction = 1, paused = false;
      let lastTime = performance.now(), elapsed = 0;
      function step(now) {
        const dt = now - lastTime; lastTime = now;
        if (paused) { elapsed += dt; if (elapsed >= pause) { paused = false; elapsed = 0; } }
        else {
          ct.scrollTop += speed * dt * direction;
          const maxScroll = ct.scrollHeight - ct.clientHeight;
          if (ct.scrollTop >= maxScroll) { ct.scrollTop = maxScroll; direction = -1; paused = true; }
          else if (ct.scrollTop <= 0) { ct.scrollTop = 0; direction = 1; paused = true; }
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function initMap() {
      await fetchActualMeters().catch(console.error);
      const map = new google.maps.Map(document.getElementById('map'), { padding: { top: 70, right: 10, bottom: 10, left: 10 } });
      window.map = map;
      new google.maps.Marker({ map, position: HQ, icon: { url: `${IMG_PATH}JHB Logo.png`, scaledSize: new google.maps.Size(115, 64), anchor: new google.maps.Point(57, 32) } });
      new google.maps.DirectionsService().route({ origin: HQ, destination: DESTINATION, waypoints: WAYPOINTS.map(loc => ({ location: loc })), travelMode: google.maps.TravelMode.DRIVING }, (res, status) => { if (status === 'OK') animateRoute(res.routes[0].overview_path); else console.error('Directions error:', status); });
    }

    async function animateRoute(path) {
      const map = window.map;
      const distances = path.slice(0, -1).map((_, i) => google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i+1]));
      const cum = distances.reduce((a, d) => (a.push((a.slice(-1)[0]||0) + d), a), []);
      const participants = await Promise.all(PEOPLE.map(async name => {
        const bonus = ACTUAL_METERS[name] || 0;
        let idx = cum.findIndex(d => bonus <= d);
        if (idx < 0) idx = cum.length - 1;
        const prev = cum[idx-1] || 0;
        const frac = distances[idx] ? (bonus - prev)/distances[idx] : 0;
        const p0 = path[idx], p1 = path[idx+1] || p0;
        return { name, bonus, target: { lat: p0.lat() + (p1.lat()-p0.lat())*frac, lng: p0.lng() + (p1.lng()-p0.lng())*frac } };
      }));
      participants.sort((a,b) => b.bonus - a.bonus);
      for (const p of participants) {
        const iconUrl = await drawIcon(p.name, null, 64, 0);
        p.marker = new google.maps.Marker({ map, position: HQ, icon: { url: iconUrl, scaledSize: new google.maps.Size(64, 64), anchor: new google.maps.Point(32, 32) } });
      }
      const bounds = new google.maps.LatLngBounds(); participants.forEach(p=>bounds.extend(p.target)); bounds.extend(HQ); map.fitBounds(bounds);
      for (const p of participants) {
        const start = performance.now(), dur = 5000;
        (function stepAnim(now) {
          const t = Math.min((now - start)/dur,1);
          p.marker.setPosition({ lat: HQ.lat + (p.target.lat-HQ.lat)*t, lng: HQ.lng + (p.target.lng-HQ.lng)*t });
          if (t<1) requestAnimationFrame(stepAnim);
        })(start);
      }
      initLeaderboard(participants);
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&libraries=geometry&callback=initMap"></script>
</body>
</html>
