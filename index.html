<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Face Marker on Google Maps</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:100%; width:100%; }
    #leaderboard {
      position:absolute; top:10px; right:10px; background:#fff; padding:16px;
      border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.3); z-index:1002;
      font-family:Arial,sans-serif; font-size:16px; max-height:90%; overflow:auto; min-width:260px;
    }
    #leaderboard img { width:32px; height:32px; vertical-align:middle; margin-right:8px; border-radius:50%; }
    #leaderboard li { margin-bottom:8px; }
    #leaderboard li.leader img { box-shadow: 0 0 0 5px gold; }
  </style>
</head>
<body>
  <div id="leaderboard"><strong>Leaderboard</strong><ul id="leaderboard-list"></ul></div>
  <div id="map"></div>

  <script>
    // Fixed Google Maps API key
    const API_KEY = 'AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI';
    const IMG_PATH = 'img/';
    const HQ = { lat: 50.43135, lng: -3.797092 };
    const PEOPLE = [
      'Adrian Lutic','Alex Nita','Antun Vidakovic','Bradley Tunstill','Brendon Kilcullen',
      'Byron Claridge','Callum Evans','Cameron Gill','Christopher Scourfield','Craig Dolan',
      'Edward Shanley','Gary Mounce','George Norris','James Hickman','James Hodge-Brooks',
      'James Rundle-Jones','James Whiteoak','Jay Dunn','Joe Lambourne-Gillen','John Peters',
      'Jonathan Thompson','Joseph Nixon','Joseph Young','Joshua Powell','Joshua Rowberry',
      'Lewis Cannon','Liam Hammon','Luke Piller','Mark Sneap','Mark Stafford',
      'Morgan Hemming','Nicholas Kingshott','Richard Clanford','Robert Tamas','Ross Watson',
      'Ryan Breslan','Ryan Manners','Tom Brooks','Tristan Allen','Tyler Webb'
    ];
    const DESTINATION = 'Zagreb, Croatia';
    const WAYPOINTS = [
      'London, UK','Paris, France','Brussels, Belgium','Amsterdam, Netherlands',
      'Berlin, Germany','Prague, Czech Republic','Vienna, Austria','Bratislava, Slovakia',
      'Budapest, Hungary'
    ];

    function loadImage(src) {
      return new Promise((res, rej) => {
        const img = new Image(); img.crossOrigin = 'anonymous'; img.onload = () => res(img); img.onerror = rej; img.src = src;
      });
    }

    // Draw face and optional circle border
    async function drawIcon(name, useCircle) {
      const faceSize = 64;
      const stroke = useCircle ? 10 : 0;  // border thickness
      const size = faceSize + stroke * 2;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');

      if (useCircle) {
        // Draw gold ring outside the face with no overlap
        ctx.fillStyle = 'gold';
        ctx.beginPath();
        // Outer circle
        ctx.arc(size/2, size/2, faceSize/2 + stroke, 0, 2 * Math.PI);
        // Inner circle (hole)
        ctx.arc(size/2, size/2, faceSize/2, 0, 2 * Math.PI);
        ctx.fill('evenodd');
      }

      // Draw face centered inside ring
      const face = await loadImage(`${IMG_PATH}${encodeURIComponent(name)}_cvface1.png`);
      ctx.drawImage(face, stroke, stroke, faceSize, faceSize);

      return canvas.toDataURL('image/png');
    }
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'));
      window.map = map;
      new google.maps.Marker({
        map,
        position: HQ,
        icon: { url: `${IMG_PATH}JHB Logo.png`, scaledSize: new google.maps.Size(32, 32), anchor: new google.maps.Point(16, 16) }
      });
      const ds = new google.maps.DirectionsService();
      ds.route({
        origin: HQ,
        destination: DESTINATION,
        waypoints: WAYPOINTS.map(loc => ({ location: loc })),
        travelMode: google.maps.TravelMode.DRIVING
      }, (res, status) => {
        if (status === 'OK') animateRoute(res.routes[0].overview_path);
        else console.error('Directions error:', status);
      });
    }

    async function animateRoute(path) {
      const map = window.map;
      const segs = path.slice(0, -1).map((_, i) => google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i + 1]));
      const cum = segs.reduce((arr, d) => { arr.push((arr.slice(-1)[0] || 0) + d); return arr; }, []);

      // prepare runners
      const runners = await Promise.all(PEOPLE.map(async name => {
        const bonus = Math.random() * cum[cum.length - 1];
        let idx = cum.findIndex(d => bonus <= d); if (idx < 0) idx = cum.length - 1;
        const prev = cum[idx - 1] || 0;
        const frac = segs[idx] ? (bonus - prev) / segs[idx] : 0;
        const p0 = path[idx], p1 = path[idx + 1] || p0;
        const target = {
          lat: p0.lat() + (p1.lat() - p0.lat()) * frac,
          lng: p0.lng() + (p1.lng() - p0.lng()) * frac
        };
        return { name, bonus, target };
      }));

      // leader name
      runners.sort((a, b) => b.bonus - a.bonus);
      const leaderName = runners[0].name;

      // create markers
      for (const r of runners) {
        const iconUrl = await drawIcon(r.name, r.name === leaderName);
        r.marker = new google.maps.Marker({
          map,
          position: HQ,
          icon: { url: iconUrl, scaledSize: new google.maps.Size(64 + (r.name === leaderName ? 20 : 0), 64 + (r.name === leaderName ? 20 : 0)), anchor: new google.maps.Point((64 + (r.name === leaderName ? 20 : 0)) / 2, (64 + (r.name === leaderName ? 20 : 0)) / 2) }
        });
      }

      // fit map
      const bounds = new google.maps.LatLngBounds();
      runners.forEach(r => bounds.extend(r.target)); bounds.extend(HQ);
      map.fitBounds(bounds);

      // animate
      runners.forEach(r => {
        const start = performance.now(), dur = 5000;
        (function step(now) {
          const t = Math.min((now - start) / dur, 1);
          r.marker.setPosition({ lat: HQ.lat + (r.target.lat - HQ.lat) * t, lng: HQ.lng + (r.target.lng - HQ.lng) * t });
          if (t < 1) requestAnimationFrame(step);
        })(start);
      });

      // leaderboard
      const lb = document.getElementById('leaderboard-list'); lb.innerHTML = '';
      runners.forEach((r, i) => {
        const li = document.createElement('li'); if (i === 0) li.classList.add('leader');
        const img = document.createElement('img'); img.src = r.marker.getIcon().url;
        li.appendChild(img); li.appendChild(document.createTextNode(`${i + 1}. ${r.name}: ${Math.round(r.bonus)} m`));
        lb.appendChild(li);
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&libraries=geometry&callback=initMap"></script>
</body>
</html>
