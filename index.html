<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Face Marker on Google Maps</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:100%; width:100%; }
    #leaderboard {
      position:absolute; top:10px; right:10px; background:#fff; padding:16px;
      border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.3); z-index:1002;
      font-family:Arial,sans-serif; font-size:16px; max-height:90%; overflow:auto; min-width:260px;
    }
    #leaderboard img { vertical-align:middle; margin-right:8px; border-radius:50%; }
    #leaderboard li { margin-bottom:8px; }
  </style>
</head>
<body>
  <div id="leaderboard">
    <strong>Leaderboard</strong>
    <ul id="leaderboard-list"></ul>
  </div>
  <div id="map"></div>

  <script>
    const IMG_PATH = 'img/';
    const HQ = { lat: 50.43135, lng: -3.797092 };
    const PEOPLE = [
      /* full list omitted for brevity */
    ];
    const DESTINATION = 'Zagreb, Croatia';
    const WAYPOINTS = [
      /* full list omitted */
    ];

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    /**
     * Draws a face icon with optional halo ring.
     * @param {string} name - Participant name
     * @param {boolean} useHalo - Whether to draw halo
     * @param {number} faceSize - Size of face in px
     * @param {number} haloThickness - Thickness of halo in px
     */
    async function drawIcon(name, useHalo, faceSize = 64, haloThickness = useHalo ? 10 : 0) {
      const size = faceSize + haloThickness * 2;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');

      if (useHalo) {
        ctx.fillStyle = 'gold';
        ctx.beginPath();
        ctx.arc(size/2, size/2, faceSize/2 + haloThickness, 0, 2*Math.PI);
        ctx.arc(size/2, size/2, faceSize/2, 0, 2*Math.PI);
        ctx.fill('evenodd');
      }

      const faceImg = await loadImage(`${IMG_PATH}${encodeURIComponent(name)}_cvface1.png`);
      ctx.drawImage(faceImg, haloThickness, haloThickness, faceSize, faceSize);
      return canvas.toDataURL('image/png');
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {});
      window.map = map;
      new google.maps.Marker({
        map,
        position: HQ,
        icon: {
          url: `${IMG_PATH}JHB Logo.png`,
          scaledSize: new google.maps.Size(32,32),
          anchor: new google.maps.Point(16,16)
        }
      });
      const ds = new google.maps.DirectionsService();
      ds.route({
        origin: HQ,
        destination: DESTINATION,
        waypoints: WAYPOINTS.map(loc => ({ location: loc })),
        travelMode: google.maps.TravelMode.DRIVING
      }, (res, status) => {
        if (status === 'OK') animateRoute(res.routes[0].overview_path);
        else console.error('Directions error:', status);
      });
    }

    async function animateRoute(path) {
      const map = window.map;
      const distances = path.slice(0, -1).map((_, i) => google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i+1]));
      const cum = distances.reduce((arr, d) => (arr.push((arr.slice(-1)[0]||0) + d), arr), []);

      const participants = await Promise.all(PEOPLE.map(async name => {
        const bonus = Math.random() * cum[cum.length-1];
        let idx = cum.findIndex(d => bonus <= d);
        if (idx < 0) idx = cum.length - 1;
        const prev = cum[idx-1] || 0;
        const frac = distances[idx] ? (bonus - prev)/distances[idx] : 0;
        const p0 = path[idx], p1 = path[idx+1] || p0;
        const target = {
          lat: p0.lat() + (p1.lat()-p0.lat())*frac,
          lng: p0.lng() + (p1.lng()-p0.lng())*frac
        };
        return { name, bonus, target };
      }));

      // Identify leader
      participants.sort((a,b) => b.bonus - a.bonus);
      const leaderName = participants[0].name;

      // Create map markers
      for (const p of participants) {
        const isLeader = p.name === leaderName;
        const iconUrl = await drawIcon(p.name, isLeader, 64, isLeader ? 10 : 0);
        const size = 64 + (isLeader ? 20 : 0);
        p.marker = new google.maps.Marker({
          map,
          position: HQ,
          icon: {
            url: iconUrl,
            scaledSize: new google.maps.Size(size, size),
            anchor: new google.maps.Point(size/2, size/2)
          }
        });
      }

      // Fit map and animate
      const bounds = new google.maps.LatLngBounds();
      participants.forEach(p => bounds.extend(p.target)); bounds.extend(HQ);
      map.fitBounds(bounds);
      participants.forEach(p => {
        const start = performance.now(), dur = 5000;
        (function step(now) {
          const t = Math.min((now - start)/dur,1);
          p.marker.setPosition({ lat: HQ.lat + (p.target.lat-HQ.lat)*t, lng: HQ.lng + (p.target.lng-HQ.lng)*t });
          if (t<1) requestAnimationFrame(step);
        })(start);
      });

      // Build leaderboard icons
      const lb = document.getElementById('leaderboard-list'); lb.innerHTML = '';
      for (let i=0; i<participants.length; i++) {
        const p = participants[i];
        const isLeader = i===0;
        const iconUrl = await drawIcon(p.name, isLeader, 32, isLeader ? 5 : 0);
        const img = document.createElement('img');
        img.src = iconUrl;
        img.width = 32 + (isLeader ? 10 : 0);
        img.height = 32 + (isLeader ? 10 : 0);
        const li = document.createElement('li');
        li.appendChild(img);
        li.appendChild(document.createTextNode(`${i+1}. ${p.name}: ${Math.round(p.bonus)} m`));
        lb.appendChild(li);
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&libraries=geometry&callback=initMap"></script>
</body>
</html>
