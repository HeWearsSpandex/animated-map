<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Face Marker on Google Maps</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; left:0; right:0; bottom:0; }

    /* Leaderboard styles */
    #leaderboard {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1002;
      font-family: Arial, sans-serif;
      font-size: 16px;
      display: flex;
      flex-direction: column;
    }
    #leaderboard > strong {
      text-align: center;
    }
    /* static header + rank1 container */
    .static-section {
      flex-shrink: 0;
    }
    /* scrollable list container */
    .scrollable-section {
      flex-grow: 1;
      overflow: hidden;
      position: relative;
      margin-top: 8px;
    }
    .scrollable-inner {
      height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding-right: 8px;
    }
    .scrollable-inner::-webkit-scrollbar { display: none; }

    /* List styles */
    #leaderboard-list, #other-ranks {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #static-rank1 {
      list-style: none;
      padding: 0;
      margin: 8px 0 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #leaderboard img { border-radius:50%; display:inline-block; }
  </style>
</head>
<body>
  <div id="leaderboard">
    <strong>Leaderboard</strong>
    <div class="static-section">
      <ul id="static-rank1"></ul>
    </div>
    <div class="scrollable-section">
      <div class="scrollable-inner" id="scroll-container">
        <ul id="other-ranks"></ul>
      </div>
    </div>
  </div>
  <div id="map"></div>

  <script>
    const IMG_PATH   = 'img/';
    const CSV_URL    = './data/actual_distances.csv'; // or your GH-Pages path
    const HQ         = { lat:50.43135, lng:-3.797092 };
    const PEOPLE     = [ /* names... */ ];
    const DESTINATION = 'Bucharest, Romania';
    const WAYPOINTS   = [ /* waypoints... */ ];

    let ACTUAL_METERS = {};

    async function fetchActualMeters() {
      const res = await fetch(CSV_URL,{ cache: 'no-cache'});
      if (!res.ok) throw new Error('CSV load failed: ' + res.status);
      const lines = (await res.text()).trim().split(/\r?\n/);
      const header = lines.shift();
      lines.forEach(line => {
        const [name, meters] = line.split(',');
        ACTUAL_METERS[name.trim()] = parseFloat(meters) || 0;
      });
    }

    async function loadImage(src) {
      return new Promise(res => {
        const img = new Image(); img.crossOrigin='anonymous';
        img.onload = () => res(img);
        img.onerror = () => {
          const c = document.createElement('canvas');
          c.width = c.height = 64;
          const ctx = c.getContext('2d'); ctx.fillStyle='#ccc'; ctx.fillRect(0,0,64,64);
          res(c);
        };
        img.src = src;
      });
    }

    async function drawIcon(name, isLeader, faceSize=32, halo= isLeader?5:0) {
      const total = faceSize + halo*2;
      const canvas = document.createElement('canvas'); canvas.width=canvas.height=total;
      const ctx = canvas.getContext('2d');
      if (isLeader) {
        ctx.fillStyle='gold';
        ctx.beginPath();
        ctx.arc(total/2,total/2,faceSize/2+halo,0,2*Math.PI);
        ctx.arc(total/2,total/2,faceSize/2,0,2*Math.PI);
        ctx.fill('evenodd');
      }
      const safeName = encodeURIComponent(name.trim());
      const img = await loadImage(IMG_PATH + `${safeName}_cvface1.png`);
      ctx.drawImage(img, halo,halo, faceSize, faceSize);
      return canvas.toDataURL();
    }

    async function initLeaderboard(participants) {
      const staticUl = document.getElementById('static-rank1');
      const otherUl  = document.getElementById('other-ranks');
      staticUl.innerHTML = '';
      otherUl.innerHTML  = '';

      for (let i=0;i<participants.length;i++) {
        const p = participants[i];
        const isLeader = i===0;
        const iconUrl = await drawIcon(p.name, isLeader);
        const li = document.createElement('li');
        li.style.display='flex'; li.style.alignItems='center';
        const img = document.createElement('img');
        img.src = iconUrl; img.width=img.height=32 + (isLeader?10:0);
        li.appendChild(img);
        li.appendChild(document.createTextNode(` ${p.name} â€“ ${Math.round(p.bonus)} m`));
        if (isLeader) staticUl.appendChild(li);
        else otherUl.appendChild(li);
      }
      // start scroll after build
      setTimeout(startPingPongScroll,1000);
    }

    function startPingPongScroll() {
      const ct = document.getElementById('scroll-container');
      const speed=0.05; // px/ms
      const pause=1000; let dir=1, paused=false, last=performance.now(), elapsed=0;
      function step(now) {
        const dt = now - last; last=now;
        if (paused) {
          elapsed += dt;
          if (elapsed>=pause) { paused=false; elapsed=0; }
        } else {
          ct.scrollTop += speed*dt*dir;
          const max = ct.scrollHeight - ct.clientHeight;
          if (ct.scrollTop>=max) { ct.scrollTop=max; dir=-1; paused=true; }
          else if (ct.scrollTop<=0) { ct.scrollTop=0; dir=1; paused=true; }
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    async function initMap() {
      await fetchActualMeters().catch(console.error);
      const map = new google.maps.Map(document.getElementById('map'),{ padding:{top:70,right:10,bottom:10,left:10} });
      window.map = map;
      new google.maps.Marker({ map, position: HQ, icon:{ url:IMG_PATH+'JHB%20Logo.png', scaledSize:new google.maps.Size(115,64), anchor:new google.maps.Point(57,32) }});

      const ds = new google.maps.DirectionsService();
      ds.route({ origin: HQ, destination: DESTINATION,
        waypoints: WAYPOINTS.map(l=>({location:l})), travelMode:'DRIVING'
      }, (res,status)=>{ if(status==='OK') animateRoute(res.routes[0].overview_path); else console.error(status); });
    }

    async function animateRoute(path) {
      // ... existing map animation logic ...
      // After computing participants array with {name,bonus,target}
      // call initLeaderboard(participants);
      // For brevity, assume participants computed above
      initLeaderboard(participants);
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&libraries=geometry&callback=initMap"></script>
</body>
</html>
