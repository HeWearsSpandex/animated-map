<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Face Marker on Google Maps</title>
  <style>
    /* Map and leaderboard styling */
    #map { height: 100vh; width: 100%; }
    #leaderboard {
      position: absolute;
      top: 10px; right: 10px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1002;
      font-family: Arial, sans-serif;
      font-size: 16px;
      max-height: 90vh;
      overflow-y: auto;
      line-height: 1.6;
      min-width: 220px;
    }
    .marker-label {
      position: absolute;
      transform: translate(-50%, -100%);
      pointer-events: none;
      padding: 4px 6px;
      font-size: 12px;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="leaderboard">
    <strong>Leaderboard</strong>
    <ul id="leaderboard-list"></ul>
  </div>
  <div id="map"></div>

  <script>
    // Configuration
    const API_KEY = 'YOUR_API_KEY';
    const HQ = { lat: 50.43135, lng: -3.797092, icon: 'img/JHB Logo.png' };
    const WAYPOINTS = ['London, UK','Paris, France','Brussels, Belgium','Amsterdam, Netherlands','Berlin, Germany','Prague, Czech Republic','Vienna, Austria','Bratislava, Slovakia','Budapest, Hungary'];
    const DESTINATION = 'Zagreb, Croatia';
    const PEOPLE = ['Adrian Lutic','Alex Nita','Antun Vidakovic','Bradley Tunstill','Brendon Kilcullen','Byron Claridge','Callum Evans','Cameron Gill','Christopher Scourfield','Craig Dolan','Darren Hatfield','David Mahon','Edward Shanley','Gary Mounce','George Norris','James Hickman','James Hodge-Brooks','James Rundle-Jones','Jay Dunn','Joe Lambourne-Gillen','John Peters','Jonathan Thompson','Joseph Nixon','Joseph Young','Joshua Powell','Joshua Rowberry','Lewis Cannon','Liam Hammon','Luke Piller','Mark Sneap','Morgan Hemming','Nicholas Kingshott','Richard Clanford','Richard Turvey','Robert Tamas','Ross Watson','Ryan Breslan','Ryan Manners','Tom Brooks','Tyler Webb'];

    function loadMap() {
      new google.maps.DirectionsService().route({
        origin: HQ,
        destination: DESTINATION,
        waypoints: WAYPOINTS.map(loc => ({ location: loc })),
        travelMode: 'DRIVING'
      }, (res, status) => {
        if (status !== 'OK') return console.error('Directions error', status);
        initMap(res.routes[0].overview_path);
      });
    }

    function initMap(path) {
      const map = new google.maps.Map(document.getElementById('map'));
      const bounds = new google.maps.LatLngBounds();
      const segmentLengths = computeSegments(path);
      const totalDist = segmentLengths.reduce((sum, d) => sum + d, 0);
      const cumDist = [0];
      segmentLengths.forEach((d, i) => cumDist[i+1] = cumDist[i] + d);

      // Place HQ marker
      placeMarker(map, HQ.lat, HQ.lng, HQ.icon, [115,64], [80,64], 'JHB UK Ltd', 999);
      bounds.extend(new google.maps.LatLng(HQ.lat, HQ.lng));

      // Create participants and place all at HQ
      const participants = PEOPLE.map(name => {
        const bonus = Math.floor(Math.random() * totalDist);
        return {
          name,
          bonus,
          img: `img/${name}.png`,
          marker: new google.maps.Marker({
            map,
            position: { lat: HQ.lat, lng: HQ.lng },
            icon: {
              url: `img/${name}.png`,
              scaledSize: new google.maps.Size(64, 64),
              anchor: new google.maps.Point(32, 64)
            },
            title: name
          })
        };
      });

      // Compute final positions and resolve overlaps
      participants.forEach(p => p.finalPos = getPositionAtDistance(p.bonus, path, segmentLengths, cumDist));
      resolveOverlaps(participants, 0.0003);

      // Fit bounds to include final positions
      participants.forEach(p => bounds.extend(new google.maps.LatLng(p.finalPos.lat, p.finalPos.lng)));
      map.fitBounds(bounds);

      // Update leaderboard
      participants.sort((a,b) => b.bonus - a.bonus);
      updateLeaderboard(participants);

      // Animate movement to final positions
      participants.forEach(p => animateMarker(p.marker, p.finalPos, totalDist, p.bonus));
    }

    function computeSegments(path) {
      return path.slice(0,-1).map((pt, i) =>
        google.maps.geometry.spherical.computeDistanceBetween(path[i], path[i+1])
      );
    }

    function getPositionAtDistance(dist, path, segs, cumDist) {
      let idx = cumDist.findIndex((d, i) => dist >= d && dist <= cumDist[i+1]);
      if (idx === -1) idx = cumDist.length - 2;
      const start = path[idx], end = path[idx+1];
      const frac = (dist - cumDist[idx]) / segs[idx];
      return {
        lat: start.lat() + (end.lat() - start.lat()) * frac,
        lng: start.lng() + (end.lng() - start.lng()) * frac
      };
    }

    function animateMarker(marker, finalPos, totalDist, dist) {
      const duration = (dist / totalDist) * 5000;
      const startTime = performance.now();
      function step(now) {
        const t = Math.min((now - startTime) / duration, 1);
        const lat = HQ.lat + (finalPos.lat - HQ.lat) * t;
        const lng = HQ.lng + (finalPos.lng - HQ.lng) * t;
        marker.setPosition({ lat, lng });
        if (t < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function resolveOverlaps(list, minDist) {
      for (let i = 0; i < list.length; i++) {
        let angle = 0, radius = minDist;
        for (let j = 0; j < i; j++) {
          const a = list[i].finalPos;
          const b = list[j].finalPos;
          const dx = a.lng - b.lng, dy = a.lat - b.lat;
          if (Math.hypot(dx, dy) < minDist) {
            a.lng += Math.cos(angle) * radius;
            a.lat += Math.sin(angle) * radius;
            angle += Math.PI / 4;
            radius += minDist / 2;
            j = -1;
          }
        }
      }
    }

    function placeMarker(map, lat, lng, url, size, anchor, title, zIndex=1000) {
      new google.maps.Marker({
        position: { lat, lng },
        map,
        title,
        zIndex,
        icon: {
          url,
          scaledSize: new google.maps.Size(size[0], size[1]),
          anchor: new google.maps.Point(anchor[0], anchor[1])
        }
      });
    }

    function updateLeaderboard(list) {
      const ul = document.getElementById('leaderboard-list');
      ul.innerHTML = '';
      list.forEach((p, i) => {
        const li = document.createElement('li');
        li.textContent = `${i === 0 ? 'ðŸ‘‘' : ''} ${i+1}. ${p.name}: ${Math.round(p.bonus).toLocaleString()} meters`;
        ul.appendChild(li);
      });
    }

    // Load Google Maps API
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=loadMap&libraries=geometry`;
    script.async = true;
    document.head.appendChild(script);
  </script>
</body>
</html>
