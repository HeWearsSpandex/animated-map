<!DOCTYPE html>
<html>
<head>
  <title>Animated Face Marker on Google Maps</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .animated-marker img {
      width: 40px;
      height: 40px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
function initMap() {
  class AnimatedMarker extends google.maps.OverlayView {
    constructor(position, name = "", imageUrl = "") {
      super();
      this.position = position;
      this.name = name;
      this.imageUrl = imageUrl;
      this.div = null;
    }

    onAdd() {
      this.div = document.createElement("div");
      this.div.className = "animated-marker";
      this.div.style.position = "absolute";
      this.div.style.width = "40px";
      this.div.style.height = "40px";
      this.div.style.zIndex = "1000";
      this.div.style.pointerEvents = "auto";
      const img = document.createElement("img");
      img.src = this.imageUrl || "https://i.imgur.com/8Km9tLL.png";
      img.alt = this.name;
      img.style.width = "100%";
      img.style.height = "100%";
      this.div.appendChild(img);
      const panes = this.getPanes();
      panes.overlayMouseTarget.appendChild(this.div);
    }

    draw() {
      const projection = this.getProjection();
      if (!projection || !this.div) return;
      const point = projection.fromLatLngToDivPixel(this.position);
      if (point) {
        this.div.style.left = `${point.x - 20}px`;
        this.div.style.top = `${point.y - 20}px`;
      }
    }

    onRemove() {
      if (this.div) this.div.remove();
    }
  }
      const centerPosition = new google.maps.LatLng(50.427, -3.833);
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: centerPosition,
      });

      const animatedMarker = new AnimatedMarker(centerPosition);
      animatedMarker.setMap(map);

      const staticMarkers = [
        { lat: 50.437, lng: -3.823, name: "Alex", img: "https://robohash.org/alex?set=set5" },
        { lat: 50.415, lng: -3.846, name: "Cameron", img: "https://robohash.org/cameron?set=set5" },
        { lat: 50.440, lng: -3.860, name: "Lewis", img: "https://robohash.org/lewis?set=set5" },
        { lat: 50.402, lng: -3.809, name: "James", img: "https://robohash.org/james?set=set5" },
        { lat: 50.446, lng: -3.790, name: "Sophie", img: "https://robohash.org/sophie?set=set5" },
        { lat: 50.448, lng: -3.870, name: "Daniel", img: "https://robohash.org/daniel?set=set5" },
        { lat: 50.408, lng: -3.820, name: "Chloe", img: "https://robohash.org/chloe?set=set5" },
        { lat: 50.452, lng: -3.840, name: "Ryan", img: "https://robohash.org/ryan?set=set5" },
        { lat: 50.418, lng: -3.862, name: "Megan", img: "https://robohash.org/megan?set=set5" }
      ];

      staticMarkers.forEach(pos => {
        const marker = new AnimatedMarker(new google.maps.LatLng(pos.lat, pos.lng), pos.name, pos.img);
        marker.setMap(map);

        const label = new google.maps.InfoWindow({
          content: `<strong>${pos.name}</strong>`
        });

        const interval = setInterval(() => {
          if (marker.div) {
            marker.div.addEventListener("click", () => {
              label.setPosition(new google.maps.LatLng(pos.lat, pos.lng));
              label.open(map);
            });
            clearInterval(interval);
          }
        }, 200);
      });
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA23ORAayerNpeDh8WhQkwsv0ZNAon41FI&callback=initMap">
  </script>
</body>
</html>
