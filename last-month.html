<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Last Month’s Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width:100%; max-width:600px; margin:auto; }
    th, td { padding:8px 12px; text-align:left; }
    th { background:#f4f4f4; }
    img { border-radius:50%; vertical-align:middle; }
  </style>
</head>
<body>
  <h1>Last Month’s Leaderboard</h1>
  <table id="lm-table">
    <thead>
      <tr><th>Face</th><th>Name</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/HeWearsSpandex/animated-map/main/data/actual_distances.csv';
    const IMG_PATH = 'img/';

    async function fetchData() {
      const res = await fetch(CSV_URL, { cache: 'no-cache' });
      if (!res.ok) throw new Error('Could not load CSV: ' + res.status);
      const text = await res.text();
      const lines = text.trim().split(/\r\n|\n|\r/);
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const cols = line.split(',');
        const obj = {};
        headers.forEach((h,i) => { obj[h] = cols[i]?.trim(); });
        return obj;
      });
    }

    function loadImage(src) {
      return new Promise((r,j)=> {
        const i=new Image();
        i.crossOrigin='anonymous';
        i.onload=()=>r(i);
        i.onerror=j;
        i.src=src;
      });
    }

    async function drawIcon(name) {
      const faceSize=64, halo=10, size=faceSize+halo*2;
      const c=document.createElement('canvas');
      c.width=c.height=size;
      const ctx=c.getContext('2d');
      ctx.fillStyle='gold';
      ctx.beginPath();
      ctx.arc(size/2,size/2,faceSize/2+halo,0,2*Math.PI);
      ctx.arc(size/2,size/2,faceSize/2,0,2*Math.PI);
      ctx.fill('evenodd');
      const img=await loadImage(`${IMG_PATH}${encodeURIComponent(name)}_cvface1.png`);
      ctx.drawImage(img,halo,halo,faceSize,faceSize);
      return c.toDataURL();
    }

    async function buildLastMonthTable() {
      const data = await fetchData();
      const rows = data
        .filter(r => r['L/M RANK'])
        .sort((a,b) => Number(a['L/M RANK']) - Number(b['L/M RANK']));

      const tbody = document.querySelector('#lm-table tbody');
      tbody.innerHTML = '';

      for (const row of rows) {
        const name = row['NAME'];
        const tr = document.createElement('tr');

        // Face
        const tdFace = document.createElement('td');
        const iconUrl = await drawIcon(name);
        const img = document.createElement('img');
        img.src = iconUrl;
        img.width = img.height = 64 + 20;
        tdFace.appendChild(img);
        tr.appendChild(tdFace);

        // Name
        const tdName = document.createElement('td');
        tdName.textContent = name;
        tr.appendChild(tdName);

        tbody.appendChild(tr);
      }
    }

    buildLastMonthTable().catch(e => {
      console.error(e);
      document.querySelector('#lm-table tbody').innerHTML =
        '<tr><td colspan="2" style="color:red">Failed to load data.</td></tr>';
    });
  </script>
</body>
</html>
