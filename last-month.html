<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Month’s Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; margin: auto; }
    th, td { padding: 8px 12px; }
    th { background: #f4f4f4; text-align: left; }
    img { border-radius: 50%; vertical-align: middle; }
  </style>
</head>
<body>
  <h1>Last Month’s Leaderboard</h1>
  <table id="lm-table">
    <thead>
      <tr><th>Face</th><th>Name</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/HeWearsSpandex/animated-map/main/data/actual_distances.csv';
    const IMG_PATH = 'img/';

    // Fetch and parse CSV into array of row-objects
    async function fetchData() {
      const res = await fetch(CSV_URL, { cache: 'no-cache' });
      if (!res.ok) throw new Error('Could not load CSV: ' + res.status);
      const lines = (await res.text()).trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const cols = line.split(',');
        const obj = {};
        headers.forEach((h, i) => { obj[h] = cols[i]?.trim(); });
        return obj;
      });
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload  = () => resolve(img);
        img.onerror = reject;
        img.src     = src;
      });
    }

    // Draw face with 10px halo
    async function drawIcon(name) {
      const faceSize = 64, halo = 10, size = faceSize + halo * 2;
      const canvas = document.createElement('canvas');
      canvas.width = canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'gold';
      ctx.beginPath();
      ctx.arc(size/2, size/2, faceSize/2 + halo, 0, 2*Math.PI);
      ctx.arc(size/2, size/2, faceSize/2, 0, 2*Math.PI);
      ctx.fill('evenodd');
      const faceImg = await loadImage(`${IMG_PATH}${encodeURIComponent(name)}_cvface1.png`);
      ctx.drawImage(faceImg, halo, halo, faceSize, faceSize);
      return canvas.toDataURL();
    }

    // Build the Last Month table
    async function buildLastMonthTable() {
      const data = await fetchData();
      const rows = data
        .filter(r => r['L/M Rank'])
        .sort((a,b) => Number(a['L/M Rank']) - Number(b['L/M Rank']));

      const tbody = document.querySelector('#lm-table tbody');
      tbody.innerHTML = '';

      for (const row of rows) {
        const tr = document.createElement('tr');

        // Face cell
        const tdFace = document.createElement('td');
        const iconUrl = await drawIcon(row['Name']);
        const img = document.createElement('img');
        img.src = iconUrl;
        img.width = img.height = 64 + 20;  // face + 2×halo
        tdFace.appendChild(img);
        tr.appendChild(tdFace);

        // Name cell
        const tdName = document.createElement('td');
        tdName.textContent = row['Name'];
        tr.appendChild(tdName);

        tbody.appendChild(tr);
      }
    }

    // Kick it off
    buildLastMonthTable().catch(e => {
      console.error(e);
      document.querySelector('#lm-table tbody').innerHTML =
        '<tr><td colspan="2" style="color:red">Failed to load data.</td></tr>';
    });
  </script>
</body>
</html>
