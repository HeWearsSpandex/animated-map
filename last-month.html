<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Last Month’s Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width:100%; max-width:600px; margin:auto; }
    th, td { padding:8px 12px; text-align:left; }
    th { background:#f4f4f4; }
    img { border-radius:50%; vertical-align:middle; }
  </style>
</head>
<body>
  <h1>Last Month’s Leaderboard</h1>
  <table id="lm-table">
    <thead>
      <tr><th>Face</th><th>Name</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/HeWearsSpandex/animated-map/main/data/actual_distances.csv';
    const IMG_PATH = 'img/';

    async function fetchData() {
      const res = await fetch(CSV_URL, { cache:'no-cache' });
      if (!res.ok) throw new Error('Could not load CSV: '+res.status);
      const text = await res.text();
      const lines = text.trim().split(/\r\n|\n|\r/);
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line=>{
        const cols = line.split(',');
        const obj = {};
        headers.forEach((h,i)=> obj[h]=cols[i]?.trim());
        return obj;
      });
    }

    function loadImage(src) {
      return new Promise((r,j)=>{
        const i=new Image();
        i.crossOrigin='anonymous';
        i.onload=() => r(i);
        i.onerror=j;
        i.src=src;
      });
    }

    /**
     * Draw a 64×64 face with optional 10px halo
     * @param {string} name 
     * @param {boolean} useHalo 
     */
// name→filename overrides for known mismatches:
const NAME_OVERRIDES = {
  // add more here if you spot other typos
};

// modified drawIcon that applies overrides and falls back gracefully
async function drawIcon(name, useHalo = true, faceSize = 64, haloThickness = useHalo ? 10 : 0) {
  // apply any overrides
  const fileKey = NAME_OVERRIDES[name] || name;
  const filename = `${encodeURIComponent(fileKey)}_cvface1.png`;
  const size = faceSize + haloThickness*2;
  const canvas = document.createElement('canvas');
  canvas.width = canvas.height = size;
  const ctx = canvas.getContext('2d');

  // draw the halo
  ctx.fillStyle = 'gold';
  ctx.beginPath();
  ctx.arc(size/2, size/2, faceSize/2 + haloThickness, 0, 2*Math.PI);
  ctx.arc(size/2, size/2, faceSize/2, 0, 2*Math.PI);
  ctx.fill('evenodd');

  // attempt to load the face image
  let faceImg;
  try {
    faceImg = await loadImage(`${IMG_PATH}${filename}`);
  } catch(e) {
    console.warn(`Could not load face for “${name}” (tried ${filename}), using blank placeholder.`);
    // create a gray placeholder if image fails
    faceImg = document.createElement('canvas');
    faceImg.width = faceImg.height = faceSize;
    const phCtx = faceImg.getContext('2d');
    phCtx.fillStyle = '#ccc';
    phCtx.fillRect(0, 0, faceSize, faceSize);
  }

  // draw the face onto the haloed canvas
  ctx.drawImage(faceImg, haloThickness, haloThickness, faceSize, faceSize);
  return canvas.toDataURL('image/png');
}

    async function buildLastMonthTable() {
      const data = await fetchData();
      const rows = data
        .filter(r => r['L/M RANK'])
        .sort((a,b)=>Number(a['L/M RANK'])-Number(b['L/M RANK']));

      const tbody = document.querySelector('#lm-table tbody');
      tbody.innerHTML = '';

      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const isLeader = (i === 0);
        const name = row['NAME'];

        const tr = document.createElement('tr');

        // Face cell
        const tdFace = document.createElement('td');
        const iconUrl = await drawIcon(name, isLeader);
        const img = document.createElement('img');
        img.src = iconUrl;
        img.width = img.height = 64 + (isLeader ? 20 : 0);
        tdFace.appendChild(img);
        tr.appendChild(tdFace);

        // Name cell
        const tdName = document.createElement('td');
        tdName.textContent = name;
        tr.appendChild(tdName);

        tbody.appendChild(tr);
      }
    }

    buildLastMonthTable().catch(e => {
      console.error(e);
      document.querySelector('#lm-table tbody').innerHTML =
        '<tr><td colspan="2" style="color:red">Failed to load data.</td></tr>';
    });
  </script>
</body>
</html>
