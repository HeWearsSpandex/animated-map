<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Last Month’s Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 100%; max-width:600px; margin: auto; }
    th, td { padding:8px 12px; text-align: left; }
    th { background: #f4f4f4; }
    img { border-radius:50%; vertical-align: middle; }
  </style>
</head>
<body>
  <h1>Last Month’s Leaderboard</h1>
  <table id="lm-table">
    <thead>
      <tr><th>Face</th><th>Name</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/HeWearsSpandex/animated-map/main/data/actual_distances.csv';
    const IMG_PATH = 'img/';

    // Load and parse CSV into objects
    async function fetchData() {
      const res  = await fetch(CSV_URL, { cache:'no-cache' });
      const text = await res.text();
      const [header, ...lines] = text.trim().split('\n');
      const cols = header.split(',');
      return lines.map(l => {
        const parts = l.split(',');
        const obj = {};
        cols.forEach((c,i)=> obj[c.trim()] = parts[i].trim());
        return obj;
      });
    }

    // drawIcon from before, but simplified for 64px + 10px halo
    function loadImage(src) {
      return new Promise((r,j)=>{ const i=new Image(); i.crossOrigin='anonymous'; i.onload=()=>r(i); i.onerror=j; i.src=src; });
    }
    async function drawIcon(name) {
      const faceSize = 64, halo = 10, size = faceSize + halo*2;
      const c = document.createElement('canvas'); c.width=c.height=size;
      const ctx = c.getContext('2d');
      ctx.fillStyle = 'gold';
      ctx.beginPath();
      ctx.arc(size/2,size/2,faceSize/2+halo,0,2*Math.PI);
      ctx.arc(size/2,size/2,faceSize/2,0,2*Math.PI);
      ctx.fill('evenodd');
      const img = await loadImage(`${IMG_PATH}${encodeURIComponent(name)}_cvface1.png`);
      ctx.drawImage(img, halo, halo, faceSize, faceSize);
      return c.toDataURL();
    }

    async function buildTable() {
      const data = await fetchData();
      // Filter out rows without L/M Rank, sort by L/M Rank ascending
      const rows = data
        .filter(d => d['L/M Rank'])
        .sort((a,b)=>Number(a['L/M Rank']) - Number(b['L/M Rank']));

      const tbody = document.querySelector('#lm-table tbody');
      for (const row of rows) {
        const tr = document.createElement('tr');
        const tdFace = document.createElement('td');
        const icon = await drawIcon(row['Name']);
        const img = document.createElement('img');
        img.src = icon; img.width = img.height = 64 + 20; // 64 + 2×10
        tdFace.appendChild(img);
        tr.appendChild(tdFace);

        const tdName = document.createElement('td');
        tdName.textContent = row['Name'];
        tr.appendChild(tdName);

        tbody.appendChild(tr);
      }
    }

    buildTable();
  </script>
</body>
</html>
